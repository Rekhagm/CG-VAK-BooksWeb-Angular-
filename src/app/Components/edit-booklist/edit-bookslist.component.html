

<div class="mt-5">
    <div class="col-md-12 min-vh-100 d-flex flex-column">
      <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto">
             <div class="card rounded shadow shadow-sm">
                <div class="card-header">
                      <h3 class="mb-0">Edit Products</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="submitted">
                       <h4>submitted successfully!</h4>
                     </div>
                   <form [formGroup]="ProductForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control form-control-lg rounded-0" formControlName='title' name="title" id="title"
                             class="form-control ng-untouched ng-invalid" required #title>
                         </div>
                         <div>
                            <label for="price">Price 1-50</label>
                            <input type="text" class="form-control form-control-lg rounded-0" formControlName='price' id="price" name="price"
                            class="form-control ng-untouched ng-invalid" required #price>
                        </div>
                         <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control form-control-lg rounded-0" formControlName='description' name="description" id="description"
                            class="form-control ng-untouched ng-invalid"  required #description>
                         </div>
                         <div class="form-group">
                          <label for="ISBN">ISBN</label>
                          <input type="text" class="form-control form-control-lg rounded-0" formControlName='isbn' name="isbn" id="isbn"
                          class="form-control ng-untouched ng-invalid"  required #ISBN>
                       </div>
                        <div class="form-group">
                            <label class="form-group">Author</label>
                            <input class="form-control" class="form-control form-control-lg rounded-0" formControlName='author' name="author" id="author"
                            class="form-control ng-untouched ng-invalid"  required #Author/>
                          </div>
                          <div class="form-group ">
                            <label class="form-group">ListPrice</label>
                            <input  class="form-control" class="form-control form-control-lg rounded-0" formControlName='listPrice' name="listPrice" id="listPrice"
                           class="form-control ng-untouched ng-invalid"  required #listPrice>
                           </div>
                         <div class="form-group ">
                            <label class="form-group">Price for 1-100</label>
                            <input class="form-control" class="form-control form-control-lg rounded-0" formControlName='price50' name="price50" id="price50"
                            class="form-control ng-untouched ng-invalid"  required #Price50/>
                          </div>
                            <div class="form-group ">
                            <label class="form-group">Price 100+</label>
                            <input class="form-control" class="form-control form-control-lg rounded-0" formControlName='price100' name="price100" id="price100"
                          class="form-control ng-untouched ng-invalid"  required #price100/>
                          </div>
                          <div class="form-group ">
                            <label >Category:</label>  
                            <select [(ngModel)]='ngDropdown' formControlName="categoryid" class="form-control">  
                                <option value="1" >Fiction</option>  
                                <option value="2">Novel</option>  
                               <option value="3">Comic</option>
                            </select>  
                          </div>
                         <div class="mt-3 mb-3 text-center">
                            <a routerLink="/books" class="nav-link"><button  (click)="updateBook()" class="btn btn-primary">Update</button></a>
                            </div>
                            </form>
                        </div>
                   </div>
                </div>
            </div>
        </div>
 </div>
