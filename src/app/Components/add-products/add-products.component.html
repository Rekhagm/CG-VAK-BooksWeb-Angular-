<div class="row">
    <div class="col-md-6 mx-auto border border-info mt-5 mb-3">
<form #userForm="ngForm" (load)="userForm.form.reset" (ngsubmit)="formSubmit(userForm)">
    <div class="form-group">
        <label for="firstname" class="form-label"></label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="user.name.firstname" 
        class="form-control ng-untouched ng-pristine ng-invalid" placeholder="firstname" 
        required #name="ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger mt-2">
        First Name is required
    </div>

    <div class="form-group">
       <label for="lastname" class="form-label"></label>
       <input type="text" id="lastname" name="lastname" [(ngModel)]="user.name.lastname" 
       class="form-control ng-untouched ng-pristine ng-invalid" placeholder="lastname" required>
   </div>

   <div class="form-group">
    <label for="email" class="form-label"></label>
    <input type="text" id="email" name="email" [(ngModel)]="user.name.email" 
    class="form-control ng-untouched ng-pristine ng-invalid" placeholder="email" required>
   </div>

   <div class="mt-3 mb-3 text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
   </div>
</form>
    </div>
</div>
