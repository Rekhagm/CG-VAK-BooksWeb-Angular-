
<div class="container">
    <div class="card card-body mb-2">
            <div class="row mb-5">
                <div class="col-md-4">
                    <img [src]="product.image" width="200" height="200" alt="">
                </div>
            <div class="col-md-8">
                <div style="float:right;"> 
                    <button *ngIf="!showDesc" class="btn btn-primary" style="font-size:24px"  (click)="showproductdetails()"> <i class="fa fa-plus"></i></button>
                    <button *ngIf="showDesc" class="btn btn-primary" style="font-size:24px" (click)="showproductdetails()" > <i class="fa fa-minus"></i></button>
                </div>
                <h3 [ngStyle]="{color: 'red'}">{{product.title| uppercase}}</h3>
                <p *ngIf="showDesc">
                    {{product.description}}
                </p>
                <p *ngIf="showDesc">
                    {{product.price|currency:"USD"}}
                </p>
            </div>
           </div>
   </div>
</div>
