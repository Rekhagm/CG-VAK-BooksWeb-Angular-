
<div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" [disabled]="disableBtn" (click)="decrementCounter()">-</button>
    <button type="button" class="btn btn-primary" id="cnt">{{counter}}</button>
    <button type="button" class="btn btn-primary" (click)="incrementCounter()">+</button>
 
</div>
